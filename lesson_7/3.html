Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
  <script>
    "use strict";

    /**
     * Функция перемещает цифры получая наибольшее число.
     * @param {number} n - Число, из цифр которого нужно составить наибольшее
     * возможное число с теми же цифрами.
     * @returns {number} - Набольшее число из набора цифр числа, переданного в
     * параметр "n"
     */
    function descendingOrder(n) {
      return +n.toString().split('').sort((a, b) => b - a).join('');
      // or:
      // return +Array.from(n.toString(), Number).sort((a, b) => b - a).join('');
    }

    console.log(descendingOrder(42145)); // 54421
    console.log(descendingOrder(145263)); // 654321
    console.log(descendingOrder(123456789)); // 987654321

стирать, код с решением задачи пишем под комментарием.
-->

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const iEl = document.querySelectorAll('i');
    for (let i = 0; i < iEl.length; i++) {
      iEl[i].addEventListener('mouseover', () => {
        iEl[i].classList.add('golden');
        for (let v = 0; v < i; v++) {
          iEl[v].classList.add('golden');
        }
      });
    }

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    for (let i = 0; i < iEl.length; i++) {
      iEl[i].addEventListener('mouseout', () => {
        iEl[i].classList.remove('golden');
        for (let v = 0; v < i; v++) {
          iEl[v].classList.remove('golden');
        }
      });
    }
