<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    мы присвоили переменной "c" значение "a" с префиксом ++, что означает что перед тем как 
    присвоить значение, мы прибавили к "а" +1, поэтому в "с" запишется 2
     */
    c = ++a;
    console.log(c);

    /*
    мы присвоили переменной "d" значение "b" с постфиксом ++, что означает что сначала к "d" 
    присвоится значение "b", а уже после к самой "b" прибавится +1
     */
    d = b++;
    console.log(d);

    /*
    так как до этого мы прибавили к "a" цифру 1, то сейчас "а" = 2, в данном примере мы снова 
    прибавляем к "а" 1 (префиксно) и после этого прибавляем 2, в итоге получается 5, затем 
    записываем результат в "с"
     */
    c = 2 + ++a;
    console.log(c);

    /*
    так как до этого мы прибавили к "b" цифру 1, то сейчас "b" = 2, в данном примере мы снова 
    прибавляем к "b" 1 (постфиксно) и после этого прибавляем 2, в итоге получаем "d" = 4, 
    потому что 1 добавилась к "b" уже после записи 2 + "b" в "d"
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
