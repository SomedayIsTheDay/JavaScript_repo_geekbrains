<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция выполняет операцию с переданными числами с помощью других функций, в зависимости от выбранного оператора, или NaN, если вместо оператора было что-то другое
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат в зависимости от выбранного оператора
     */
    function mathOperation(arg1, arg2) {
      const operation = prompt('Enter one of these operators: +, -, *, /')
      if (operation === '+') {
        return sumNums(arg1, arg2);
      } else if (operation === '-') {
        return subNums(arg1, arg2);
      } else if (operation === '*') {
        return mulNums(arg1, arg2);
      } else if (operation === '/') {
        return divNums(arg1, arg2);
      } else {
        return NaN;
      }
    }

    /**
     * Функция складывает первое и второе число
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат сложения
     */
    function sumNums(num1, num2) {
      return num1 + num2;
    }

    /**
     * Функция вычитает первое число из второго, если второе больше, и наоборот, если больше первое
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат вычитания
     */
    function subNums(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      } else {
        return num2 - num1;
      }
    }

    /**
     * Функция умножает первое и второе число
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат умножения
     */
    function mulNums(num1, num2) {
      return num1 * num2;
    }

    /**
     * Функция делит первое и второе число
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат деления
     */
    function divNums(num1, num2) {
      return num1 / num2;
    }

    console.log(mathOperation(5, 3));
    console.log(mathOperation(5, 3));
    console.log(mathOperation(5, 3));
    console.log(mathOperation(5, 3));
    console.log(mathOperation(5, 3));
  </script>
</body>
