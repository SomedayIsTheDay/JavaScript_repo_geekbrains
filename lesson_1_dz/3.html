<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Слева направо 10 + 10 = 20
    2. Затем 20 + "10" = 2010 (уже строка, произошла конкатенация)
    3. С помощью console.log выводим 2010
    */
    console.log(10 + 10 + "10");

    /*
    1. Слева направо 10 + "10" = 1010 (уже строка, произошла конкатенация)
    2. Затем "1010" + 10 = 101010 (снова конкатенация)
    3. С помощью console.log выводим 101010
    */
    console.log(10 + "10" + 10);

    /*
    1. Слева направо 10 + 10 = 20
    2. Затем 20 + +"10" = 30 (строка "10" превратилась в целое число из-за плюса перед ней, в итоге получилось число)
    3. С помощью console.log выводим 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. 10 / -"" = -Infinity, такой ответ получился из-за того, что минус перед пустой строкой дает -0, в следствии этого происходит деление на минус ноль и -Infinity в итоге, ведь на ноль, по идее, делить нельзя
    2. С помощью console.log выводим -Infinity
    */
    console.log(10 / -"");

    /*
    1. 10 / +"2,5" = NaN, такой ответ получился из-за того, что дробное число в JavaScript разделяется точкой, а не запятой, поэтому JavaScript не может превратить эту строку в число и разделить на 10
    2. С помощью console.log выводим NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
