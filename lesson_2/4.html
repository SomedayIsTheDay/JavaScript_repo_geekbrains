<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает первое и второе число
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат сложения
     */
    function sumNums(num1, num2) {
      return num1 + num2;
    }

    /**
     * Функция вычитает первое число из второго, если второе больше, и наоборот, если больше первое
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат вычитания
     */
    function subNums(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      }
      return num2 - num1;
    }

    /**
     * Функция умножает первое и второе число
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат умножения
     */
    function mulNums(num1, num2) {
      return num1 * num2;
    }

    /**
     * Функция делит первое и второе число
     * @param {number} num1 Первое число 
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат деления
     */
    function divNums(num1, num2) {
      return num1 / num2;
    }

    console.log(sumNums(4, 4));
    console.log(subNums(4, 6));
    console.log(mulNums(5, 4));
    console.log(divNums(5, 4));
  </script>
</body>
